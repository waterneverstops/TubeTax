<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>TubeTax â€” Settings</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 14px;
        width: 260px;
      }
      label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
      }
      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .row {
        display: flex;
        gap: 8px;
        margin-top: 10px;
      }
      button {
        flex: 1;
        padding: 8px;
        cursor: pointer;
      }
      .hint {
        color: #555;
        font-size: 12px;
        margin-top: 6px;
      }
      .ok {
        color: #0a7a2a;
        font-size: 12px;
        height: 14px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <label for="rate">Hourly rate (USD/hour)</label>
    <input id="rate" type="number" step="0.01" min="0" placeholder="e.g. 25" />

    <div class="row">
      <button id="save">Save</button>
      <button id="fill">$20</button>
      <button id="fill2">$50</button>
    </div>

    <div class="hint">Changes apply instantly on the current YouTube tab.</div>
    <div id="status" class="ok"></div>

    <script src="popup.js"></script>
  </body>
</html>
